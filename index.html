<!doctype html>
<html>
  <head>
    <script src="https://cdn.bootcss.com/angular.js/1.8.0/angular.min.js"></script>
    <meta charset="utf-8">
    <title>Note</title>
    <style>

html,body{
    margin: 0;
  padding: 0;
  height: 100%;
}

p{
margin: 10px 20px 5px;
    float: right;
    color: cadetblue;
}
textarea{
    position:absolute;
    top: 20px;
    width: 90%;
    height: 90%;
    margin: 4%;

}

    </style>
    </head>
    <body>
        <div ng-app="Note" ng-controller="Ndate">
    <p><br><br></p>
<textarea id="todoMsg" type="text" ng-model="textv" ng-keypress="save()">{{textv}}}</textarea>
    
    </div>
    
    <script>
    var app = angular.module('Note', []);
    app.controller('Ndate', function($scope) {
        $scope.save=function () {
        localStorage.setItem("tc", $scope.textv);
                                };
$scope.textv=localStorage.getItem('tc');
                                                });

  

</script>
    </body>
    </html>
